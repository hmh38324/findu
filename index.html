<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对对碰翻牌游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 700px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-info {
            margin-bottom: 30px;
            color: #666;
            font-size: 1.1em;
        }

        .game-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }

        .stat {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            width: 480px;
            height: 480px;
            margin: 0 auto 30px;
            border: 3px solid #333;
            border-radius: 15px;
            background: #f0f0f0;
            padding: 20px;
        }

        .memory-card {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: 3px solid #333;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            min-height: 80px;
        }

        .memory-card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .memory-card.flipped {
            background: white;
            color: #333;
            text-shadow: none;
        }

        .memory-card.matched {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            cursor: default;
            transform: scale(0.95);
        }

        .memory-card.matched:hover {
            transform: scale(0.95);
            box-shadow: none;
        }

        .card-image {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 7px;
            display: none;
            min-height: 60px;
            object-fit: contain;
            position: relative;
        }

        .card-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            border-radius: 7px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: #999;
            z-index: 1;
        }

        .card-image.loaded::before {
            display: none;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .memory-card.flipped .card-image {
            display: block;
        }

        .controls {
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
            z-index: 1000;
            width: 350px;
            height: 300px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .win-message h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .win-message p {
            color: #666;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .timer {
            font-size: 1.2em;
            color: #e74c3c;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .memory-grid {
                width: 360px;
                height: 360px;
                gap: 8px;
                padding: 15px;
            }
            
            .memory-card {
                min-height: 70px;
            }
            
            .card-image {
                min-height: 60px;
            }
            
            .game-container {
                max-width: 100%;
                padding: 15px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .game-stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .stat {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .memory-grid {
                width: 300px;
                height: 300px;
                gap: 6px;
                padding: 12px;
            }
            
            .memory-card {
                min-height: 60px;
            }
            
            .card-image {
                min-height: 50px;
            }
            
            .game-container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .win-message {
                width: 280px;
                height: 280px;
                padding: 25px;
            }
            
            .win-message h2 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }
            
            .win-message p {
                font-size: 14px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🎯 对对碰翻牌游戏</h1>
        <div class="game-info">
            <p>翻牌寻找相同的图片配对，每次只能翻开2张牌！</p>
            <div id="loadingStatus" style="display: none; margin-top: 10px; color: #666;">
                <div class="loading-spinner" style="display: inline-block; margin-right: 10px;"></div>
                <span>正在加载图片...</span>
            </div>
        </div>
        
        <div class="game-stats">
            <div class="stat">
                <div>翻牌次数: <span id="flipCount">0</span></div>
            </div>
            <div class="stat">
                <div>配对成功: <span id="matchCount">0</span>/8</div>
            </div>
            <div class="stat timer">
                <div>时间: <span id="timer">00:00</span></div>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="startNewGame()">🔄 新游戏</button>
            <button onclick="shuffleCards()" id="shuffleBtn">🔀 重新打乱</button>
        </div>
        
        <div class="memory-grid" id="memoryGrid">
            <!-- 卡片将通过JavaScript动态生成 -->
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="win-message" id="winMessage">
        <h2>🎉 恭喜完成！</h2>
        <p>你成功完成了所有配对！</p>
        <p>翻牌次数: <span id="finalFlips">0</span></p>
        <p>用时: <span id="finalTime">00:00</span></p>
        <button onclick="closeWinMessage()">再玩一次</button>
    </div>

    <script>
        class MemoryGame {
            constructor() {
                this.cards = [];
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.flipCount = 0;
                this.gameStarted = false;
                this.gameWon = false;
                this.startTime = null;
                this.timerInterval = null;
                this.images = [
                    'pic_compressed/1.jpg',
                    'pic_compressed/2.jpg',
                    'pic_compressed/3.jpg',
                    'pic_compressed/4.jpg',
                    'pic_compressed/5.jpg',
                    'pic_compressed/6.jpg',
                    'pic_compressed/7.jpg',
                    'pic_compressed/8.jpg'
                ];
                this.loadedImages = new Set();
                this.init();
            }

            init() {
                this.preloadImages();
                this.createCards();
                this.renderCards();
                this.startTimer();
            }

            preloadImages() {
                const loadingStatus = document.getElementById('loadingStatus');
                loadingStatus.style.display = 'block';
                
                let loadedCount = 0;
                const totalImages = this.images.length;
                
                const promises = this.images.map(imageSrc => {
                    return new Promise((resolve, reject) => {
                        const img = new Image();
                        img.onload = () => {
                            this.loadedImages.add(imageSrc);
                            loadedCount++;
                            loadingStatus.innerHTML = `
                                <div class="loading-spinner" style="display: inline-block; margin-right: 10px;"></div>
                                <span>正在加载图片... (${loadedCount}/${totalImages})</span>
                            `;
                            resolve(imageSrc);
                        };
                        img.onerror = () => {
                            loadedCount++;
                            loadingStatus.innerHTML = `
                                <div class="loading-spinner" style="display: inline-block; margin-right: 10px;"></div>
                                <span>正在加载图片... (${loadedCount}/${totalImages})</span>
                            `;
                            reject(imageSrc);
                        };
                        img.src = imageSrc;
                    });
                });

                Promise.all(promises).then(() => {
                    loadingStatus.style.display = 'none';
                    console.log('所有图片预加载完成');
                }).catch((error) => {
                    loadingStatus.style.display = 'none';
                    console.warn('部分图片加载失败:', error);
                });
            }

            createCards() {
                // 创建16张卡片，每张图片2张
                this.cards = [];
                for (let i = 0; i < 8; i++) {
                    this.cards.push({
                        id: i,
                        image: this.images[i],
                        flipped: false,
                        matched: false
                    });
                    this.cards.push({
                        id: i + 8,
                        image: this.images[i],
                        flipped: false,
                        matched: false
                    });
                }
                this.shuffleCards();
            }

            shuffleCards() {
                // Fisher-Yates洗牌算法
                for (let i = this.cards.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.cards[i], this.cards[j]] = [this.cards[j], this.cards[i]];
                }
            }

            renderCards() {
                const grid = document.getElementById('memoryGrid');
                grid.innerHTML = '';
                
                this.cards.forEach((card, index) => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'memory-card';
                    cardElement.dataset.index = index;
                    
                    if (card.flipped) {
                        cardElement.classList.add('flipped');
                        const imageElement = document.createElement('div');
                        imageElement.className = 'card-image';
                        
                        // 检查图片是否已预加载
                        if (this.loadedImages.has(card.image)) {
                            imageElement.style.backgroundImage = `url(${card.image})`;
                            imageElement.classList.add('loaded');
                        } else {
                            // 显示加载状态
                            imageElement.innerHTML = '<div class="loading-spinner"></div>';
                            // 尝试加载图片
                            this.loadImage(card.image, imageElement);
                        }
                        
                        cardElement.appendChild(imageElement);
                    }
                    
                    if (card.matched) {
                        cardElement.classList.add('matched');
                    }
                    
                    cardElement.addEventListener('click', () => this.flipCard(index));
                    grid.appendChild(cardElement);
                });
            }

            loadImage(imageSrc, imageElement) {
                const img = new Image();
                img.onload = () => {
                    imageElement.style.backgroundImage = `url(${imageSrc})`;
                    imageElement.classList.add('loaded');
                    imageElement.innerHTML = '';
                };
                img.onerror = () => {
                    imageElement.innerHTML = '<div style="color: #999;">加载失败</div>';
                };
                img.src = imageSrc;
            }

            flipCard(index) {
                if (this.gameWon) return;
                
                const card = this.cards[index];
                
                // 如果卡片已经翻开或已配对，则不能点击
                if (card.flipped || card.matched) return;
                
                // 如果已经翻开了2张卡片，则不能继续翻开
                if (this.flippedCards.length >= 2) return;
                
                // 翻开卡片
                card.flipped = true;
                this.flippedCards.push(index);
                this.flipCount++;
                
                if (!this.gameStarted) {
                    this.gameStarted = true;
                    this.startTime = Date.now();
                }
                
                this.updateStats();
                this.renderCards();
                
                // 如果翻开了2张卡片，检查是否匹配
                if (this.flippedCards.length === 2) {
                    setTimeout(() => {
                        this.checkMatch();
                    }, 1000);
                }
            }

            checkMatch() {
                const [index1, index2] = this.flippedCards;
                const card1 = this.cards[index1];
                const card2 = this.cards[index2];
                
                if (card1.image === card2.image) {
                    // 匹配成功
                    card1.matched = true;
                    card2.matched = true;
                    this.matchedPairs++;
                    
                    if (this.matchedPairs === 8) {
                        this.gameWon = true;
                        this.stopTimer();
                        setTimeout(() => {
                            this.showWinMessage();
                        }, 500);
                    }
                } else {
                    // 匹配失败，翻回卡片
                    card1.flipped = false;
                    card2.flipped = false;
                }
                
                this.flippedCards = [];
                this.updateStats();
                this.renderCards();
            }

            updateStats() {
                document.getElementById('flipCount').textContent = this.flipCount;
                document.getElementById('matchCount').textContent = this.matchedPairs;
            }

            startTimer() {
                this.timerInterval = setInterval(() => {
                    if (this.gameStarted && !this.gameWon) {
                        const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                        const minutes = Math.floor(elapsed / 60);
                        const seconds = elapsed % 60;
                        const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                        document.getElementById('timer').textContent = timeString;
                    }
                }, 1000);
            }

            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }

            showWinMessage() {
                const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                document.getElementById('finalFlips').textContent = this.flipCount;
                document.getElementById('finalTime').textContent = timeString;
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('winMessage').style.display = 'flex';
            }

            resetGame() {
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.flipCount = 0;
                this.gameStarted = false;
                this.gameWon = false;
                this.startTime = null;
                this.stopTimer();
                this.createCards();
                this.renderCards();
                this.updateStats();
                document.getElementById('timer').textContent = '00:00';
            }
        }

        // 全局函数
        let game;

        function startNewGame() {
            game.resetGame();
        }

        function shuffleCards() {
            if (game.gameStarted && !game.gameWon) {
                game.shuffleCards();
                game.renderCards();
            }
        }

        function closeWinMessage() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('winMessage').style.display = 'none';
            game.resetGame();
        }

        // 初始化游戏
        window.addEventListener('load', () => {
            game = new MemoryGame();
        });
    </script>
</body>
</html>
